---
  - name: Init
    hosts: all
    become: yes
    roles:
      - init

  - name: Database Server
    hosts: db_servers
    become: yes
    roles:
      - mysql

  - name: Web server
    hosts: web_servers
    become: yes
    roles:
     - agama
     - uwsgi
     - nginx

  - name: DNS servers
    hosts: dns_servers
    become: yes
    roles:
      - bind
      - dns
    tags: dns