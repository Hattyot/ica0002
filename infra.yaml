---
  - name: Init
    hosts: all
    become: yes
    roles:
      - init
      - node_exporter
      - rsyslog
    tags: init

  - name: nginx
    hosts: all
    become: yes
    roles:
      - nginx
      - nginx_exporter
    tags: nginx

  - name: Database Server
    hosts: db_servers
    become: yes
    roles:
      - mysql
      - mysql_exporter
    tags: database

  - name: agama
    hosts: agama
    become: yes
    roles:
     - agama
     - uwsgi
    tags: agama

  - name: DNS
    hosts: dns_servers
    become: yes
    roles:
      - bind
      - dns
      - bind_exporter
    tags: dns

  - name: Prometheus
    hosts: prometheus
    become: yes
    roles:
      - prometheus
    tags: prometheus

  - name: influxdb
    hosts: influxdb
    become: yes
    roles:
      - telegraf
      - influxdb
    tags: influxdb

  - name: grafana
    hosts: grafana
    become: yes
    roles:
      - grafana
    tags: grafana

  - name: pinger
    hosts: pinger
    become: yes
    roles:
      - pinger
    tags: pinger


